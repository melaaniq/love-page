<!DOCTYPE html>
<html>
<head>
    <title>Declarație de Dragoste</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linking external CSS -->
    <style>
        /* Make the whole page white */
        body {
            font-family: Arial, sans-serif;
            background-color: white; /* White background for the page */
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Create a box (container) */
        .container {
            background-color: pink; /* Pink background inside the box */
            width: 50%; /* Set box width */
            margin: 50px auto; /* Center the box */
            padding: 20px; /* Adds space inside the box */
            border: 5px solid red; /* Red border */
            border-radius: 15px; /* Rounds the edges */
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2); /* Adds shadow */
        }
	<div class="container">
        <h1>Hei Bubico,</h1>
        <p>Te iubesc de nu mai pot!</p>
        <img src="image.jpg" alt="noi">
        <p>Vreau să fii iubirica mea pe vecie.</p>
        <button onclick="showLove()">Click Me ❤️</button>
   	</div>

    <div id="hearts-container"></div> <!-- Hearts will appear here -->

    <script src="script.js"></script>
        /* Styling the heading */
        h1 {
            color: red; /* Red text */
            font-size: 40px;
        }

        /* Styling the paragraph */
        p {
            font-size: 20px;
            color: darkred;
        }

        /* Styling the image */
        img {
            width: 300px;
            border-radius: 10px;
            border: 5px solid red;
        }
    </style>
</head>
<body>

    <!-- Everything inside this container will be in the pink box -->
    <div class="container">
        <h1>Hei Bubico,</h1>
        <p>Te iubesc de nu mai pot!</p>
        <img src="image.jpg" alt="noi">
        <p>Vreau să fii iubirica mea pe vecie.</p>
    </div>

</body>
</html>
